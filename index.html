<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teachable Machine Boilerplate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.4/socket.io.js"></script>
    <script>
    var socket = io.connect('http://localhost:3000');
    console.log('io', io, socket)

    socket.on('connect', function() {
        console.log('connect made', socket)
        socket.on('event', function(data) {
            console.log('data', data);
            //socket.emit('/message', 'hello world');
            socket.emit('/message', data);

        });
        socket.on('disconnect', function() {});
    });
    </script>
    <script src="dist/build.js"></script>
    <script>
    console.log('hello world')
    </script>
</head>

<body>
    <div id="debugmessage">...</div>
    <input id="droneurl" value="192.168.1.1">
</body>

</html>
